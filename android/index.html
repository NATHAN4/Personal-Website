        <script>
        
            function chapterClicked(chapter){
                var link = document.getElementById(chapter);
                var inner = link.innerHTML;
                if(inner[inner.length - 1] == '+'){ //Checking if chapter is expanded or not.
                    link.innerHTML = inner.substring(0, inner.length - 1)  + '-';
                    var chapter = document.getElementById("chapter" + chapter);
                    chapter.style.display="none";
                }else{
                    link.innerHTML = inner.substring(0, inner.length - 1)  + '+';
                    var chapter = document.getElementById("chapter" + chapter);
                    chapter.style.display="inline";
                }
            }
        
        </script>
