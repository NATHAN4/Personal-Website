<html>
    <head>
        <link rel="stylesheet" type="text/css" href="qbot.css?refresh=2">
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-51916590-2', 'auto');
          ga('send', 'pageview');

        </script>
    </head>
    <body>
        <div class="title">
            QUESTIONBOT
        </div>
        
        <p class="qbotintro">Hey QuestionBot, could you...</p>
        <div class="container">
            <input type="text" class="textbox" placeholder="Tell me 15 digits of pi?" id="qbottext" />
            <input type="button" class="qbotbutton" id="qbotbutton" onclick="qbotClick()"/>
        </div>
        
        <p id="status" class="status">Status:</p>
        <div class="container">
            <input type="textbox" class="answerbox" id="answerbox" disabled=true value="Waiting..."/>
        </div>
        <script>
            function qbotClick(){
                var statusText = document.getElementById("status");
                statusText.innerHTML = "Status: Thinking...";
                
                var statusBox = document.getElementById("answerbox");
                statusBox.value = "Grabbing a Sandwich...";
            }
        </script>
    </body>
</html>
