        <script>
            //Function to format our raw input into a nice date string
            //Input format: MMDDYY
            //Output Format: Decmber 27, 2015
            function parseDate(rawDate){
                var month = rawDate.substring(0, 2);
                var day = rawDate.substring(2, 4);
                var year = rawDate.substring(4, 6);
                
                year = "20" + year;
                
                var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
                month = months[parseInt(month) - 1];
                
                return (month + " " + day + ", " + year);
            }
            
            //Function reads the topic JSON file and updates the latest post accordingly
            function fillLatestTopic(array){
                if(array == null || array.length < 1) 
                    return;
                
                var date = parseDate(array[0].Date);
                var title = array[0].Title;
                var hint = array[0].Hint;
                
                var latestPostTitle = document.getElementById("latestTitle");
                var latestPostHint = document.getElementById("latestHint");
                var latestPostDate = document.getElementById("latestDate");
                
                latestPostTitle.innerHTML = title;
                latestPostDate.innerHTML = date;
                latestPostHint.innerHTML = hint;
                
                var viewLink = document.createElement("a");
                viewLink.setAttribute('href', "view.html?date=" + array[0].Date);
                viewLink.innerHTML = " (View Full Post)";
                
                latestPostHint.appendChild(viewLink);
            }
